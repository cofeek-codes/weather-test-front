<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода на сегодня</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>

<body>
    <div class="container">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">Не получится отразить погоду.</div>
        <div class="desc">В вашем пространстве погоды не существует</div>
        <div class="weather">
            <div class="c">Произошла ошибка.</div>
            <div class="circle"></div>
        </div>
        <div class="info">
            <p>Восход: <span class="sunrise">Нет инфы</span></p>
            <p>Закат: <span class="sunset">Нет инфы</span></p>
        </div>
        <br><br>

        <input type="text" placeholder="Введите свой город" style="width: 200px; height: 20px;" id="getCity" required>
        <button value="Поиск" type="submit" onclick="getWeatherByWords()">Поиск</button>

        <div class="error"></div>

    </div>
    <script src="scripts.js"></script>
    <!-- <script src="assets/russian_cities.json" type="text/javascript"></script> -->

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <button onclick="getJSON()">Проверка</button> -->
</body>

</html>
